<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="5" size="15" placeholder="nome do usuario" autocomplete="username"> 
            <!--
                requeride quando é necessário preencher um cadastro
                minlength e maxlenght o tamanho minimo e maximo de caracteres para que o formulário receba
                size vai mostrar uma quantidade de caracteres no cadastro
                placeholder vai aparecer uma mensagem dentro da caixa
                se usar autocomplete dentro do input pode escolher vários tipos de entrada, como username e current-password para o navegador completar com as informações que ele já tem
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
