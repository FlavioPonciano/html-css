<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /*Unindo as linhas de bordar de uma tabel*/
            border: 5px solid red;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .linha {
            background: gray;
        }

        .dado {
            background: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
        <!--
            Hierarquia de Tabelas (simples)
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
            
        W3c /td e /tr não são obrigatórios
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
            Teste <!--Se a hierarquia não for respeitada os dados não vão aparecer corretamente-->
        </tr>
    </table>
</body>
</html>
