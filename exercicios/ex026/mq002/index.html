<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Media Type all é a configuração generica para todos-->
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <!--and (orientation: portrait ou landscape) são as medias features que vão fazer a configuração de retrato e paisagem, de acordo com o dispositivo e resolução, media features sempre entre parentes e posso adicionar mais de um em parenteses diferentes-->
    <link rel="stylesheet" href="estilo/paisagem.css " media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="estilo/retrato.css " media="screen and (orientation: portrait)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
